<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href = "./style.css" rel = "stylesheet">
    <title>List</title>
</head>
<body>
    <div id = "list">
        <input id = "item" placeholder = "New item..." type = "text" name = "newItem">
        <button id = "addButton">
            Add
        </button>
        <button id = "clearButton">
            Clear All Tasks
        </button>
        <br>
        <select id = "categories">
            <option value = "taskList">
                Shopping
            </option>
            <option value = "uniList">
                Uni To Do
            </option>
            <option value = "actList">
                Unspeakable Acts
            </option>
        </select>

        <div id = "allLists">
            <div id = "taskList">
                Shopping
            </div>
            <div id = "uniList">
                Uni To Do
            </div>
            <div id = "actList">
                Unspeakable Acts
            </div>
        </div>
    </div>
    <script src = "./script.js"></script>
</body>
</html>
